<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra w Krzyżówkę</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<header>
  <div class="difficulty">
    <button onclick="setDifficulty(8, 5)">Łatwy</button>
    <button onclick="setDifficulty(12, 7)">Średni</button>
    <button onclick="setDifficulty(16, 12)">Trudny</button>
  </div>
  <button onclick="window.location.href='rules.html'" id="rules-button">?</button>
</header>

<div class="container">
  <h1>Gra w Krzyżówkę</h1>
  <table class = "prevent-select" id="crossword">
    <!-- Tabela generowana dynamicznie przez JavaScript -->
  </table>
  <button class = "action-button" id="hint-button">Pokaż podpowiedź</button>
  <div id="word-list" class="hidden">
    <h2>Lista słów:</h2>
    <ul id="words">
      <!-- Lista słów generowana dynamicznie przez JavaScript -->
    </ul>
  </div>
</div>

<!-- Wyskakujące okienko po wygranej -->
<div id="win-popup" class="popup hidden fanfare-effect">
  <div class="popup-content">
    <h2>Gratulacje!</h2>
    <p>Udało Ci się znaleźć wszystkie słowa! Zagraj ponownie!</p>
    <button onclick="closePopup(); setDifficulty(8, 5)">Łatwy</button>
    <button onclick="closePopup(); setDifficulty(12, 7)">Średni</button>
    <button onclick="closePopup(); setDifficulty(16, 12)">Trudny</button>
    <div class="confetti" style="top: 40%; left: 40%;"></div>
    <div class="confetti" style="top: 60%; left: 60%;"></div>
    <div class="confetti" style="top: 50%; left: 55%;"></div>
    <div class="confetti" style="top: 45%; left: 65%;"></div>
  </div>
</div>

<footer>
  <p> Bartosz Ludwin 2024 </p>
</footer>

<script src="script.js"></script>

</body>
</html>
